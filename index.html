<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style> body {padding: 0; margin: 0;} </style>
  </head>
  <body>

    <div>
      <h1>Hoppy Heroes</h1>
      <div class="menuSelectors">
        <h2 style="margin-bottom:0">Difficulty</h2>
        <div class="difficultiesWrapper">
          <button role="button" class="difficultyBtn" id="easy" value="easy">Easy</button>
          <button role="button" class="difficultyBtn" id="medium" value="medium">Medium</button>
          <button role="button" class="difficultyBtn" id="hard" value="hard"> Hard</button>
        </div>

        <h2 style="margin-bottom:0">Players</h2>
        <div class="playerSelectorsWrapper">
          <button role="button" class="playerSelector" id="unicorn" value="unicorn">
            <div>
              <img src="./assets/img/players/unicorn.png" alt="unicorn" class="playerSelectorLogo">
              <h4>Unicorn</h4>
            </div>
          </button>
          <button role="button" class="playerSelector" id="batman" value="batman">
            <img src="./assets/img/players/batman.png" alt="batman" class="playerSelectorLogo">
            <h4>Batman</h4>
          </button>
        </div>
        <div class="playBtnWrapper">
          <a href="" id="playBtn">Play</a>
          <!-- href="play.html?player=unicorn&difficulty=easy"  -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
